<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/tilaustiedot.css" />
    <script src="js/tilaustiedot.js" defer></script>
    <title>Vahvistetut tilaukset/Maksutavat</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Vahvistetut tilaukset -->
        <div class="column" id="order-summary-container">
          <h1>Vahvistetut tilaukset</h1>
          <div id="order-summary">
            <ul id="order-items">
            </ul>
            <div id="total-price">
              <p>Kokonaishinta: </p> 
            </div>
            <button id="back-button" class="btn">Takaisin Etusivulle</button>
          </div>
        </div>

        <!-- Maksutiedot ja osoite -->
        <div class="column" id="payment-form-container">
          <form action="#">
            <h3 class="title">Billing Address</h3>
            <div class="input-box">
              <span>Full Name :</span>
              <input type="text" placeholder="Matti Meik채l채inen">
            </div>
            <div class="input-box">
              <span>Address :</span>
              <input type="text" placeholder="Room - Street - Locality">
            </div>
            <div class="input-box">
              <span>City :</span>
              <input type="text" placeholder="Kaupunki">
            </div>
            <div class="flex">
              <div class="input-box">
                <span>Country :</span>
                <input type="text" placeholder="Maa">
              </div>
              <div class="input-box">
                <span>Zip Code:</span>
                <input type="number" placeholder="123 456">
              </div>
            </div>

            <h3 class="title">Payment</h3>
            <div class="input-box">
              <span>Cards Accepted :</span>
              <img src="kuvat/Payment-Icons.jpg" alt="Accepted cards">
            </div>
            <div class="input-box">
              <span>Name On Card :</span>
              <input type="text" placeholder="Mr. Matti Meik채l채inen">
            </div>
            <div class="input-box">
              <span>Credit Card Number :</span>
              <input type="number" placeholder="1111 2222 3333 4444">
            </div>
            <div class="input-box">
              <span>Exp. Month :</span>
              <input type="text" placeholder="August">
            </div>
            <div class="flex">
              <div class="input-box">
                <span>Exp. Year :</span>
                <input type="number" placeholder="2025">
              </div>
              <div class="input-box">
                <span>CVV :</span>
                <input type="number" placeholder="123">
              </div>
            </div>
            <button type="submit" class="btn">Tallenna</button>
          </form>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
